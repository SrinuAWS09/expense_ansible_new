- name: backend steps
  hosts: backend
  become: yes
  tasks:
  - name: disable
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable 
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: user
    ansible.builtin.user:
      name: expense